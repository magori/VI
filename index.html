<!DOCTYPE html>
<html>
<head>
    <script src="https://d3plus.org/js/d3.js"></script>
    <script src="https://d3plus.org/js/d3plus.js"></script>

    <style>
		.chart div {
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}
	</style>
</head>
<body>

    <div id="viz"></div>
<script>
        var sample_data = [
    {"value": 100, "name": "Légumes", "group": "migros"},
    {"value": 15, "name": "Viande", "group": "migros"},
    {"value": 5, "name": "Pâtes", "group": "migros"},
    {"value": 70, "name": "Légumes", "group": "coop"},
    {"value": 30, "name": "Viande", "group": "coop"},
    {"value": 40, "name": "Vins", "group": "coop"},
    {"value": 1, "name": "Pâtes", "group": "denner"},
    {"value": 20, "name": "Vins", "group": "denner"},
    {"value": 10, "name": "Légumes", "group": "denner"},
    {"value": 5, "name": "Viande", "group": "denner"}
  ]
  var visualization = d3plus.viz()
    .container("#viz")
    .data(sample_data)
    .type("tree_map")
    .id(["group","name"])
    .size("value")
    .draw()


	</script>
</body>
</html>
